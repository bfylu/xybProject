server:
  port: 8581

spring:
   application:
      name: turbine-service
   rabbitmq:
      host: 192.168.1.202
      port: 5672
      username: admin
      password: admin

turbine:
  # 配置 Eureka 中的 serviceId 列表，指定要监控的服务
  app-config: ai-service
  aggregator:
    cluster-config: default
  # 指定集群名称
  cluster-name-expression: "'default'"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
      health:
        show-details: ALWAYS